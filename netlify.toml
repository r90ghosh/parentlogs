[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Omit public keys from secret scanning (these are designed to be public)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY,NEXT_PUBLIC_STRIPE_PRICE_MONTHLY,NEXT_PUBLIC_STRIPE_PRICE_ANNUAL,NEXT_PUBLIC_STRIPE_PRICE_LIFETIME,NEXT_PUBLIC_APP_URL,NEXT_PUBLIC_APP_NAME,NEXT_PUBLIC_VAPID_PUBLIC_KEY,NEXT_PUBLIC_GA_MEASUREMENT_ID"

# Next.js requires specific headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect for Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"
