[build]
  command = "npm run build"
  publish = ".next"

# Note: SECRETS_SCAN_OMIT_KEYS must be set in Netlify UI (Site settings > Environment variables)
# because the secrets scanner runs before build-time environment variables are loaded.
# Set this in Netlify UI:
# SECRETS_SCAN_OMIT_KEYS = NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY,NEXT_PUBLIC_STRIPE_PRICE_MONTHLY,NEXT_PUBLIC_STRIPE_PRICE_ANNUAL,NEXT_PUBLIC_STRIPE_PRICE_LIFETIME,NEXT_PUBLIC_APP_URL,NEXT_PUBLIC_APP_NAME,NEXT_PUBLIC_VAPID_PUBLIC_KEY

# Next.js requires specific headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"
